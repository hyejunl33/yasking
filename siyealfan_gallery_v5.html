<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양성호 팬페이지</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700;900&display=swap');

        :root {
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: transparent; /* Let the canvas be the background */
            color: var(--text-color);
            font-family: 'Noto Sans KR', sans-serif;
        }

        html { 
            background-color: #121212; /* Fallback for when canvas fails */
        }

        #gradient-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: transparent;
        }
        
        .hero-title-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            will-change: transform, opacity;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        .hero-title {
            font-size: 6vw;
            font-weight: 900;
            color: var(--text-color);
            text-shadow: 0 4px 20px rgba(0,0,0,0.4);
            white-space: nowrap;
        }

        .heart {
            display: inline-block;
            color: #ff4757;
            text-shadow: 0 0 20px #ff4757;
        }

        .gallery-container {
            width: 100%;
            padding: 100px 0;
            overflow: hidden;
            background: transparent;
            position: relative;
            z-index: 1;
            margin-top: 100vh;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(100px) scale(0.8);
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1), opacity 1s cubic-bezier(0.19, 1, 0.22, 1);
            cursor: pointer;
        }

        .gallery-item.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 15px; /* Ensure image respects border radius */
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Lightbox and Fireworks Styles from v3 */
        .lightbox { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); justify-content: center; align-items: center; }
        .lightbox-content { max-width: 85%; max-height: 85%; animation: zoomIn 0.5s ease; }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .close-lightbox { position: absolute; top: 30px; right: 40px; color: white; font-size: 40px; font-weight: bold; cursor: pointer; transition: color 0.3s ease; }
        .close-lightbox:hover { color: #bbb; }
        #fireworks-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        .particle { position: absolute; border-radius: 50%; opacity: 0; }
        .love-message { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5); font-size: 5vw; font-weight: bold; color: white; text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de; z-index: 10000; opacity: 0; transition: all 0.5s ease-in-out; }

    </style>
</head>
<body>
    <canvas id="gradient-canvas"></canvas>

    <header class="hero">
        <div class="hero-title-container">
            <h1 class="hero-title">양성호 <span class="heart">♥️</span>팬<span class="heart">♥️</span>페이지</h1>
        </div>
    </header>

    <main class="gallery-container">
        <div class="gallery" id="photo-gallery">
            <!-- Photos will be dynamically added here -->
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <div id="fireworks-container"></div>

    <script>
        // --- Canvas Gradient Background ---
        const canvas = document.getElementById('gradient-canvas');
        const ctx = canvas.getContext('2d');
        let time = 0;
        let scrollY = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawGradient() {
            time += 0.002;
            const hue = (time * 10 + scrollY * 0.05) % 360;
            const color1 = `hsl(${hue}, 100%, 70%)`;
            const color2 = `hsl(${(hue + 120) % 360}, 100%, 70%)`;
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            requestAnimationFrame(drawGradient);
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('scroll', () => {
            scrollY = window.scrollY;
        });
        resizeCanvas();
        drawGradient();

        // --- Hero Title Scroll Animation ---
        const titleContainer = document.querySelector('.hero-title-container');
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            if (scrollPosition < windowHeight) {
                const scrollPercent = scrollPosition / windowHeight;
                const scale = 1 + scrollPercent * 1.5;
                const opacity = 1 - scrollPercent * 1.5;
                titleContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;
                titleContainer.style.opacity = Math.max(0, opacity);
            }
        });

        imageFiles.forEach(file => {
            const item = document.createElement('div');
            item.classList.add('gallery-item');
            const img = document.createElement('img');
            img.src = file;
            img.alt = "양성호 사진";
            item.appendChild(img);
            photoGallery.appendChild(item);

            item.addEventListener('click', (e) => {
                if (Math.random() < 0.5) {
                    createFireworks(e.clientX, e.clientY);
                } else {
                    lightbox.style.display = 'flex';
                    lightboxImg.src = img.src;
                }
            });
        });

        closeLightbox.addEventListener('click', () => { lightbox.style.display = 'none'; });
        lightbox.addEventListener('click', (e) => { if (e.target === lightbox) { lightbox.style.display = 'none'; } });

        const galleryItems = document.querySelectorAll('.gallery-item');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, { threshold: 0.2 });

        galleryItems.forEach(item => { observer.observe(item); });

        // --- Fireworks Effect ---
        const fireworksContainer = document.getElementById('fireworks-container');
        function createFireworks(x, y) {
            const message = document.createElement('div');
            message.classList.add('love-message');
            message.textContent = '양성호 사랑해';
            fireworksContainer.appendChild(message);
            setTimeout(() => {
                message.style.opacity = '1';
                message.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 100);
            setTimeout(() => {
                message.style.opacity = '0';
                message.style.transform = 'translate(-50%, -50%) scale(0.5)';
                setTimeout(() => fireworksContainer.removeChild(message), 500);
            }, 2500);

            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                fireworksContainer.appendChild(particle);
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 200 + 50;
                const animation = particle.animate([
                    { transform: `translate(${x}px, ${y}px) scale(1)`, opacity: 1 },
                    { transform: `translate(${x + Math.cos(angle) * distance}px, ${y + Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
                ], {
                    duration: Math.random() * 1000 + 1000,
                    easing: 'cubic-bezier(0.1, .9, .9, 1)',
                });
                animation.onfinish = () => fireworksContainer.removeChild(particle);
            }
        }
    </script>

</body>
</html>
